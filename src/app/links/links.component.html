<div class="row">
  <div class="card col-lg-4 col-sm-6 col-xs-12" *ngFor="let link of links; index as linkIndex;">
    <img class="card-img-top" src="assets/images/links/{{link.name}}.png" [alt]="link.name">
    <div class="card-block">
      <h4 class="card-title">{{linkIndex+1}}. {{link.name}}</h4>
      <div class="card-text">
        <div class="row">
          {{link.desc}}
        </div>
      </div>
      <div class="row">
        <a href="{{link.url}}" target="_blank">{{link.urldesc}}</a>
      </div>
    </div>
  </div>
</div>
